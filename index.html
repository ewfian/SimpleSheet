<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/styles/all.min.css">
    <title>SimpleSheet</title>
</head>

<body>
    <div id="sheet-container">
        <header class="sheet-header">
            <div class="title-bar">Book1 - SimpleSheet</div>
            <div class="menu-bar">menu</div>
            <div class="tools-bar">tools</div>
            <div class="formula-bar">formula</div>
        </header>
        <section class="page-content">
            <div class="pages">
                <div class="workspace">
                    <div class="horizontal-ruler">
                        <div class="cell ruler-corner">
                            <div class="tri-corner"></div>
                        </div>
                        <div class="ruler-cells">
                            <div class="cell ruler-cell"></div>
                            <div class="cell ruler-cell"></div>
                            <div class="cell ruler-cell"></div>
                            <div class="cell ruler-cell"></div>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="vertical-ruler">
                            <div class="ruler-cells">
                                <div class="cell ruler-cell"></div>
                                <div class="cell ruler-cell"></div>
                                <div class="cell ruler-cell"></div>
                                <div class="cell ruler-cell"></div>
                            </div>
                        </div>
                        <div class="row table-cells">
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                            <div class="cell table-cell"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="sheet-footer">
            Ready
        </footer>
    </div>
    <script src="dist/scripts/bundle.min.js"></script>
    <script>
        new SimpleSheet('#sheet-container');

    </script>
</body>

</html>
